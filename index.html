<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kath. Jugend Neuengrün - Mitglied werden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        .signature-pad {
            border: 1px solid #000;
            width: 100%;
            height: 150px;
            margin-top: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Kath. Jugend Neuengrün - Mitgliedsanmeldung</h1>
    <form id="membershipForm">
        <label for="firstName">Vorname:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Nachname:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="birthdate">Geburtsdatum:</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <label for="street">Straße:</label>
        <input type="text" id="street" name="street" required>

        <label for="city">PLZ/Wohnort:</label>
        <input type="text" id="city" name="city" required>

        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone">

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>

        <h3>SEPA-Lastschriftmandat</h3>
        <p>Jährlicher Mitgliedsbeitrag: 7 €</p>

        <label for="iban">IBAN:</label>
        <input type="text" id="iban" name="iban" required>

        <label for="bic">BIC:</label>
        <input type="text" id="bic" name="bic" required>

        <h3>Unterschrift</h3>
        <canvas id="signaturePad" class="signature-pad"></canvas>
        <button type="button" onclick="clearSignature()">Signatur löschen</button>

        <button type="submit">Mitgliedsantrag absenden</button>
    </form>

    <script>
        const form = document.getElementById('membershipForm');
        const signaturePad = document.getElementById('signaturePad');
        const ctx = signaturePad.getContext('2d');
        let drawing = false;

        signaturePad.addEventListener('mousedown', startDrawing);
        signaturePad.addEventListener('mousemove', draw);
        signaturePad.addEventListener('mouseup', stopDrawing);
        signaturePad.addEventListener('touchstart', startDrawing);
        signaturePad.addEventListener('touchmove', draw);
        signaturePad.addEventListener('touchend', stopDrawing);

        function startDrawing(e) {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(e.clientX - signaturePad.offsetLeft, e.clientY - signaturePad.offsetTop);
            e.preventDefault();
        }

        function draw(e) {
            if (!drawing) return;
            ctx.lineTo(e.clientX - signaturePad.offsetLeft, e.clientY - signaturePad.offsetTop);
            ctx.stroke();
            e.preventDefault();
        }

        function stopDrawing() {
            drawing = false;
        }

        function clearSignature() {
            ctx.clearRect(0, 0, signaturePad.width, signaturePad.height);
        }

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            // Hier könnte der Code stehen, um die Daten zu verarbeiten und das SEPA-Mandat zu generieren.
            alert('Mitgliedsantrag erfolgreich übermittelt!');
        });
    </script>
</body>
</html>
